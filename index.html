<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <h3>📋 問題リスト</h3>
            <ul id="question-list"></ul>
        </div>
        <div id="main-content">
            <div id="quiz-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                    <span id="progress-text">1 / 3</span>
                </div>
                <div id="question-container">
                    <h2 id="question">問題文がここに表示されます</h2>
                    <div id="options">
                        <button class="option" data-index="0">
                            <span class="option-number">A</span>
                            <span class="option-text"></span>
                        </button>
                        <button class="option" data-index="1">
                            <span class="option-number">B</span>
                            <span class="option-text"></span>
                        </button>
                        <button class="option" data-index="2">
                            <span class="option-number">C</span>
                            <span class="option-text"></span>
                        </button>
                        <button class="option" data-index="3">
                            <span class="option-number">D</span>
                            <span class="option-text"></span>
                        </button>
                    </div>
                </div>
                <div id="answer-container" style="display: none">
                    <div id="feedback">
                        <p id="correct-answer">正解！</p>
                        <p id="explanation">説明文がここに表示されます</p>
                    </div>
                    <button id="next-btn">次の問題 ▶</button>
                </div>
                <div id="result-container" style="display: none">
                    <h2>🎉 クイズ終了！</h2>
                    <p id="score">あなたのスコア: 0 / 0</p>
                    <button id="restart-btn">🔄 再スタート</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
